                    <h2 class="text-center mb-4">Modificar Perfil</h2>

                        <div class="form-group mb-4 h5">
                            <label for="mail" class="mb-4">Cambiar Correo:</label>
                            <input type="text" class="form-control" id="username" name="username" required>

                        </div>
                        <div class="form-group h5">
                            <label for="password" class="mb-4">Contraseña Antigua:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                        </div>
                        <div class="form-group h5">
                            <label for="password" class="mb-4">Contraseña Nueva:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Por favor ingresa tu nueva contraseña.</div>
                        </div>
                        <div class="form-group h5">
                            <label for="password" class="mb-4">Confirmar Contraseña Nueva:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Por favor ingresa nuevamente tu contraseña contraseña.</div>
                        </div>
