<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alquiler de Herramientas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">
                    <img src="img/LogoRentaTool.png" alt="Bootstrap" width="250" height="120">
                </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col">
                            <form class="d-flex justify-content-end" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>

                    <div class="row navbar-nav mt-3 justify-content-center">
                        
                        <div class="col-auto">
                            <a class="nav-link" href="index.html">¿No tienes Cuenta? Registrate</a>
                        </div>
                        
                    </div>
                  </div>     
              </div>
            </div>
        </nav>

        <div class="mt-5 container-fluid">
        
            <div class="rounded-3 text-center" id="diseñotitulos">
                <p class="mt-2">Inicio de Sesion</p>
            </div>
    
            <section class="d-flex mt-5">
    
                <div class="listaherramientas rounded-3">
                    <section class="mt-2" id="iniciosesion">
                             
                        <div class="container mt-5" id="iniciosesion">
                            <div class="row justify-content-center">
                                <div class="col-md-6 justify-content-center">
                                    <img class="imageniniciosesion" src="img/perfil.png" alt="Bootstrap" width="120" height="120">
                                    <h2 class="text-center mb-4">Inicio de Sesión</h2>
                                    <form id="loginForm" action="#" method="post" novalidate>
                                        <div class="form-group mb-4 h5">
                                            <label for="username" class="mb-4">Usuario:</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                            <div class="invalid-feedback mb-4">Por favor, ingresa tu usuario.</div>
                                        </div>
                                        <div class="form-group h5">
                                            <label for="password" class="mb-4">Contraseña:</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                            <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                                        </div>

                                        <a href="index.html"><button type="button" class="btn btn-primary" id="botoniniciosesion">Iniciar Sesión</button></a>
 
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </section>
                </div>
    
            </section>
        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
