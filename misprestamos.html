    <div class="mt-5 container-fluid">

        <section class="d-flex mt-5">

                      </ul>

            <div class="container justify-content-end" id="productosherramientas">
                <div class="row" id="fila1">
        
                </div>
            </div>

        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var productos = JSON.parse(localStorage.getItem('productos')) || [];
            var contenedorProductos = document.getElementById('fila1');

            function mostrarProductos() {
                contenedorProductos.innerHTML = '';

                productos.forEach(function(producto) {
                    var nuevoProducto = document.createElement('div');
                    nuevoProducto.className = 'col-auto mb-3 me-2';

                    nuevoProducto.innerHTML = `
                    <div class="col-auto mb-3 me-2">
                            <div class="card" style="width: 18rem;" id="productosagregados">
                                <img src="${producto.imagen}" class="card-img-top" alt="...">
                                <div class="card-body">
                                <p class="card-text text-center h3 mt-2 titulo-producto">${producto.nombre}</p>
                                <p class="card-text text-center">${producto.descripcion}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    contenedorProductos.appendChild(nuevoProducto);
                });
            }

            mostrarProductos(); // Mostrar productos al cargar la página

            // Función para borrar productos
            document.getElementById('borrarProductos').addEventListener('click', function() {
                localStorage.removeItem('productos');
                productos = []; // Limpiar el array de productos en la memoria
                contenedorProductos.innerHTML = ''; // Limpiar la vista de productos
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
